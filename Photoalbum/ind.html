<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Album</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js"></script>
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

  <style>
    .album {
      padding-top: 60px;
    }

    .album .card {
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @media (min-width: 768px) {
      .album .card {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"></nav>
    </nav>
  </header>
  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
      </div>
    </section>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img src="dabba1.jpg" class="card-img-top" alt="Image 1" id="image_1">
              <button onclick="checkImageColor()" class="btn btn-primary btn-block">Check Image Color</button>
              <div id="result" class="mt-3"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="dabba2.jpg" class="card-img-top" alt="Image 2" id="image_2">
              <button class="btn btn-primary btn-block mt-3" onclick="makeImageReddish()">Make Image Reddish</button>
            <button class="btn btn-primary btn-block mt-3" onclick="makeImageBlueish()">Make Image Blueish</button>
            <button class="btn btn-primary btn-block mt-3" onclick="makeImageGreenish()">Make Image Greenish</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="dabba3.jpg" class="card-img-top" alt="Image 3" id="image_3">
              <button class="btn btn-primary btn-block mt-3" onclick="duplicateImage()">Duplicate Image</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="dabba4.jpg" class="card-img-top" alt="Image 4" id="image_4">
              <button class="btn btn-primary btn-block mt-3" onclick="increaseBrightness()">Increase Brightness</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="dabba5.jpg" class="card-img-top" alt="Image 5" id="image_5">
              <button class="btn btn-primary btn-block mt-3" onclick="reduceResolution()">Reduce Resolution</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="dabba6.jpg" class="card-img-top" alt="Image 6" id="image_6">
              <button class="btn btn-primary btn-block mt-3" onclick="createAvatar()">Create Avatar</button>
              <canvas id="avatarCanvas" width="100" height="100"></canvas>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="dabba7.jpg" class="card-img-top" alt="Image 7" id="image_7">
              <button class="btn btn-primary btn-block mt-3" onclick="convertToGrayscale()">Convert to Grayscale</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="dabba8.jpg" class="card-img-top" alt="Image 8" id="image_8">
              <div id="canvas5" class="canvas"></div>
          <button type="button" class="btn btn-primary" onclick="generateQR('images.jpeg', 'canvas5')">Generate QR</button>
            </div>
          </div>
          <div class="col">
            <img src="dabba7.jpg" alt="Image 7" class="img-thumbnail" id="filter"></br></br>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-primary">
                <input type="radio" name="filterOption" id="filterNone" onchange="applyFilter('none')"> None
                </label>
                <label class="btn btn-primary">
                <input type="radio" name="filterOption" id="filterGrayscale" onchange="applyFilter('grayscale')"> Grayscale
                </label>
                <label class="btn btn-primary">
                <input type="radio" name="filterOption" id="filterSepia" onchange="applyFilter('sepia')"> Sepia
                </label>
                <label class="btn btn-primary">
                <input type="radio" name="filterOption" id="filterInvert" onchange="applyFilter('invert')"> Invert
                </label>
            </div>
        </div>
      </div>
    </div>

</main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
