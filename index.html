<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
        ::-webkit-scrollbar {
      width: 10px;
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }
    body {
      font-family: Arial, sans-serif;
      overflow-y: scroll;
    }
    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .container {
      position: relative;
      z-index: 1;
      margin-left: 40px;
      max-width: 2000px;
    }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .navbar {
      background-color: transparent !important;
    }
    /* Adjusted margin and padding for navigation links */
    .navbar-nav .nav-item {
      margin-left: 100px; /* Add some gap between links */
    }

    .navbar-nav .nav-link {
      padding: 50px 10px; /* Adjust padding for links */
    }
    .navbar-nav{
      margin-right: 40px;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .btn-block{
      height: 95%;;
    }
    /* CSS for project items */
    .project-item {
    border: 2px solid #fff; /* Add border with white color */
    padding: 20px; /* Add some padding */
    text-align: center;
    margin-bottom: 20px; /* Add some space between items */
    }

    /* CSS for project images */
    .project-image {
    max-width: 100px; /* Set maximum width for images */
    height: auto; /* Maintain aspect ratio */
    border-radius: 10px; /* Add border-radius for rounded corners */
    }

     /* Responsive adjustments */
     @media (max-width: 767.98px) {
      .navbar-nav .nav-item {
        margin-left: 5px; /* Reduce margin for smaller screens */
      }

      .navbar-nav .nav-link {
        padding: 10px 5px; /* Reduce padding for smaller screens */
      }
    }

    /* Adjusted margin between links for smaller screens */
    @media (max-width: 575.98px) {
      .navbar-nav .nav-item {
        margin-left: 10px; /* Further reduce margin for phone size */
      }
    }
  </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand">PORTFOLIO</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <h5><a class="nav-link" href="#home">Home</a> </h5>
        </li>
        <li class="nav-item">
          <h5><a class="nav-link" href="#about">About</a></h5>
        </li>
        <li class="nav-item">
          <h5><a class="nav-link" href="#portfolio">Project</a></h5>
        </li>
        <li class="nav-item">
          <h5><a class="nav-link" href="#contact">Contact</a></h5>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section id="home">
  <video autoplay loop muted class="video-background">
    <source src="resources/portfolio bg.mp4" type="video/mp4">
  </video>
  <div class="container">
    <video autoplay loop muted plays-inline class="background-clip">
      <source src="resource/vegeta-ultra-ego.1920x1080.mp4" type="video/mp4">
    </video>
    <h1>Welcome to My Profile</h1>
    <p>This is the home section.</p>
  </div>
</section>

<section id="about" class="bg-info text-white">
  <div class="container">
    <h1>About Me</h1>
    <p>This is the about section.</p>
  </div>
</section>

<section id="portfolio" class="bg-dark text-white">
  <div class="container">
    <h1 class="text-center mb-4">Projects</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="project-item">
          <a href="word_game.html" class="d-block">
            <img src="resources/word_game.png" alt="Word Games" class="img-fluid project-image">
            <h5 class="mt-3 mb-0 text-center text-uppercase font-weight-bold text-success" style="font-family: 'Pacifico', cursive;">Wordle game</h5>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="project-item">
          <a href="tic_tac_toe.html" class="d-block">
            <img src="resources/tic-tac-toe.jpg" alt="tic tic-tac-toe" class="img-fluid project-image">
            <h5 class="mt-3 mb-0 text-center text-uppercase font-weight-bold text-primary" style="font-family: 'Roboto', cursive;">Tic-tac-toe</h5>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="project-item">
          <a href="image_processing_tool.html" class="d-block">
            <img src="resources/image_processing.jpg" alt="Image Processing Tool" class="img-fluid project-image">
            <h5 class="mt-3 mb-0 text-center text-uppercase font-weight-bold text-warning" style="font-family: 'Caveat', cursive;">Image Processing Tool</h5>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>



<section id="contact" class="bg-secondary text-white">
  <div class="container">
    <h1>Contact Me</h1>
    <p>This is the contact section.</p>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
